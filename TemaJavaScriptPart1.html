<script>

/*1. O functie "equals" care compara 2 valori si returneaza true daca sunt egale si false daca nu sunt egale.*/
    function equals(a,b){
        if (a===b){
            return true
        }else {
            return false;
            }
    }

    console.log(equals("c","c"));
    console.log(equals(8,6));
    console.log(equals(9,"9"));
    console.log(equals("d",8));
    console.log(equals(8,8));

/*2. O functie "compare" care compara 2 valori si returneaza -1 daca primul e mai mic ca al doilea, 0 daca sunt egale si 1 daca primul e mai mare ca al doilea.*/
    function compare(e,f){
        if (e==f){
            return 0
        } else {
            if (e<f){
                return -1
            }else {
                return 1
            }
        }
    }

    console.log(compare(5,5));
    console.log(compare(6,5));
    console.log(compare(3,5));
    console.log(compare(-5,3));

/*3. O functie "max" care primeste 2 valori si returneaza maximul dintre cele 2.*/
    function max(g,h){
        var maxim = 0;
        if (g>=h){
            maxim=g;
        }else {
            maxim=h;
        }
        return maxim;
    }

    console.log(max(1,2));
    console.log(max(2,1));
    console.log(max(2,2));
    console.log(max(-1,2));
    console.log(max(1,-2));

/*4. O functie "min" care primeste 2 valori si returneaza minimul dintre cele 2.*/
    function min(i,j){
            var minim = 0;
            if (i<=j){
                minim=i;
            }else {
                minim=j;
            }
            return minim;
        }

        console.log(min(4,55));
        console.log(min(23,19));
        console.log(min(29,29));
        console.log(min(-177,20));
        console.log(min(169,-208));
        
/*5. O functie "suma" care intoarce suma primelor N numere naturale pozitive.*/
        function suma(N){
            var s=0;
            for (var i=0; i<=N; i++){
                s+=i;
            }
            return s;
        }

        console.log(suma(8));

/*6. O functie "prim" care verifica daca N este numar prim (restul impartirii la 1 si la N ==0).(1 nu este numar prim; 2 este primul numar prim)*/
        function prim(NN){
            var contor=1;
            if (NN>1){
                for (var z=2; z<=NN; z++){
                        if (NN%z===0){
                            contor++;
                        }
                }
            }
            if (contor>2) return false;
                else return true;
        }

        console.log(prim(7));
        console.log(prim(9));
        console.log(prim(2));
        console.log(prim(11));

/*7. O functie "sumaPrime" care intoarce suma primelor N numere prime (pentru N=5 trebuie suma 2+3+5+7+11).*/
        function sumaPrime(NNN){
            var sumaP=0;
            var contorNrPrime=0;
            var ii=2;
            while (contorNrPrime!==NNN){
                if (prim(ii)===true){
                    sumaP=sumaP + ii;
                    contorNrPrime++;
                    ii++;
                }else {ii++;
                }
            }
            return sumaP;
        }
        
        console.log(sumaPrime(5));
        console.log(sumaPrime(2));

/*8. O functie "invers" care primeste un parametru de tip numar si intoarce inversul acestuia (ca numar) (123 => 321).*/
         function invers(k){
            k = k + " ";
            return k.split("").reverse().join("");
        }
    
        console.log(invers(123));

/*9. O functie "produsImpare" care intoarce produsul primelor N numere impare pozitive.*/
        function produsImpare(NNNN){
            var produs=1;
            var contorNrImpare=0;
            for (o=0; contorNrImpare<NNNN; o++ ){
                if (o>=0 && o%2!=0){
                    produs=produs*o;
                    contorNrImpare++;
                }
                
            }
            return produs;
        }

        console.log(produsImpare(2));
        console.log(produsImpare(3));
        console.log(produsImpare(5));

/*10. O functie "contains" care primeste 2 parametri(arr - array de nr intregi si x - numar) si verifica daca x exista in array.*/
        function contains(arr,x){
            for (var y=0; y<arr.length; y++ ){
                if (arr[y]===x) {
                    return true;
                }
            }
            return false;
        }

        console.log(contains([5,7,9],9));
        console.log(contains([5,7,9],1));
        console.log(contains([5,7,9],88));


/*11. O functie "maxArray" care intoarce maximul dintr-un array primit ca parametru.*/
        function maxArray(array){
            var maxim = - Infinity;
            for (q=0; q<array.length; q++){
                if (array[q]>maxim){
                    maxim=array[q];
                } 
            }
            return maxim;  
        }

        console.log(maxArray([9,5,7,6,88]));
        console.log(maxArray([1,2]));

/*12. O functie "sumMinMax" care intoarce suma dintre max si min, dintr-un array primit ca parametru.*/
        function sumMinMax(ar){
            var tmax=-Infinity;
            var wmin=+Infinity;
            var sumaMinMax=0;
            for (p=0; p<ar.length;p++){
                if (ar[p]>tmax){
                    tmax=ar[p]
                }else {
                    if (ar[p]<wmin){
                        wmin=ar[p];
                    }
                }
                sumaMinMax = tmax+wmin;
            }
            return sumaMinMax;
        }

        console.log(sumMinMax([5,7,3,9,6,8]));
        console.log(sumMinMax([5,7,3]));


/*13. O functie "hasDuplicates" care verifica daca exista duplicate intr-un array primit ca parametru.*/
        function hasDuplicates(arry){
            for (var jj=0; jj<=arry.length; jj++){
                for (var kk=jj; kk<=arry.length-1; kk++){                
                    if (kk!=jj && arry[jj]==arry[kk]){
                        return true;
                    }
                }
            } 
            return false;   
        }

        console.log(hasDuplicates([5,2,7,2]));
        console.log(hasDuplicates([1,2,3,4]));
        console.log(hasDuplicates([1,2,1,4,4]));

/*14. O functie "produsPozitive" care intoarce produsul numerelor pozitive intr-un array primit ca parametru.*/
        function produsPozitive(ay){
            var produsNrPozitive=1;
            for (r=0; r<=ay.length; r++){
                if (ay[r]>0){
                    produsNrPozitive=produsNrPozitive*ay[r];
                }            
            }
            return produsNrPozitive;
        }

        console.log(produsPozitive([1,5,6]));
        console.log(produsPozitive([-1,5,6]));
        console.log(produsPozitive([-1,-5,-6]));
